{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Entry
{% endblock %}

{% block body %}

    <h1>Edit Entry "{{ title }}" </h1>
    <h6>Using Markdown</h6>
    
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        <br><br>
        <h5>Entry</h5>
        <textarea name="entry" mins="10">{{entry}}</textarea>
        <br><br>
        <input type="submit" value="Save New Page">
    </form>

{% endblock %}
