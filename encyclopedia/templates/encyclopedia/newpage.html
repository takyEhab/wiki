{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Entry
{% endblock %}

{% block body %}

    <h1>Create New Entry</h1>
    <h6>Using Markdown</h6>

    <form action="{% url 'newpage' %}" method="post">
        {% csrf_token %}
        <br><br>
        <h5>Title entry</h5>
        {{ form.TitleEntry }}
        <br><br>  
        <h5>Entry</h5>
        {{ form.Entry }}
        <br><br>
        <input type="submit" value="Save New Page">
    </form>

{% endblock %}
